<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Requirements</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Bootstrap Select CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    </head>

    <body>
        <div class="container">
            <!-- Drop down tag with all colleges -->
            <div class="form-group">
                <label for="colleges">Select College</label>
                <select name="colleges" id="colleges" class="form-control selectpicker" data-live-search="true" onchange="requirements()">
                    <!-- [College data from API] -->
                </select>
            </div>
            <!-- Drop down tag with all subjects -->
            <div class="form-group">
                <label for="subjects">Select Subject(s)</label>
                <select name="subjects" id="subjects" class="form-control selectpicker" data-live-search="true" onchange="requirements()" multiple>
                    <!-- [Subject data from API] -->
                </select>
            </div>
        </div>

        <div class="container">
            <h1>Requirements</h1>
            <div id="reqs">

            </div>
        </div>

        <!-- jQuery 3.3.1 and Bootstrap dependences CDN -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script src="requirements.js" async defer></script>
    </body>
</html>
